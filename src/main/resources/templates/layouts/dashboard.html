<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Twitter -->
    <meta name="twitter:site" content="@themepixels">
    <meta name="twitter:creator" content="@themepixels">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="DashForge">
    <meta name="twitter:description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="twitter:image" content="http://themepixels.me/dashforge/img/dashforge-social.png">

    <!-- Facebook -->
    <meta property="og:url" content="http://themepixels.me/dashforge">
    <meta property="og:title" content="DashForge">
    <meta property="og:description" content="Responsive Bootstrap 4 Dashboard Template">

    <meta property="og:image" content="http://themepixels.me/dashforge/img/dashforge-social.png">
    <meta property="og:image:secure_url" content="http://themepixels.me/dashforge/img/dashforge-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="author" content="ThemePixels">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/img/favicon.png">

    <title>DashForge Responsive Bootstrap 4 Dashboard Template</title>

    <!-- vendor css -->
    <link th:href="@{/lib/@fortawesome/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/lib/ionicons/css/ionicons.min.css}" rel="stylesheet">
    <link th:href="@{/lib/typicons.font/typicons.css}" rel="stylesheet">
    <link th:href="@{/lib/prismjs/themes/prism-vs.css}" rel="stylesheet">
    <link th:href="@{/lib/select2/css/select2.min.css}" rel="stylesheet">

    <!-- DashForge CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/dashforge.css}">
    <link rel="stylesheet" th:href="@{/assets/css/dashforge.dashboard.css}">

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/lib/feather-icons/feather.min.js}"></script>
    <script th:src="@{/lib/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/lib/jquery.flot/jquery.flot.js}"></script>
    <script th:src="@{/lib/jquery.flot/jquery.flot.stack.js}"></script>
    <script th:src="@{/lib/jquery.flot/jquery.flot.resize.js}"></script>
    <script th:src="@{/lib/flot.curvedlines/curvedLines.js}"></script>
    <script th:src="@{/lib/peity/jquery.peity.min.js}"></script>
    <script th:src="@{/lib/chart.js/Chart.bundle.min.js}"></script>

    <script th:src="@{/assets/js/underscore-min.js}"></script>
    <script th:src="@{/assets/js/dashforge.js}"></script>
    <script th:src="@{/assets/js/dashforge.aside.js}"></script>
    <script th:src="@{/assets/js/dashforge.sampledata.js}"></script>
    <script th:src="@{/lib/prismjs/prism.js}"></script>
    <script th:src="@{/lib/select2/js/select2.min.js}"></script>

    <!-- append theme customizer -->
    <script th:src="@{/lib/js-cookie/js.cookie.js}"></script>
    <script th:src="@{/assets/js/dashforge.settings.js}"></script>
</head>
<body>

<!--<aside th:replace="fragments/menu :: menu_left_main"></aside>-->

<div class="content ht-100v pd-0">
    <div th:replace="fragments/header :: header_content"></div>
    <th:block layout:fragment="content"></th:block>

</div>
</div><!-- content -->


</body>
</html>
